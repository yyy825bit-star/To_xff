    <style>
        :root {
            /* é«˜çº§æ·±è‰²ç³»èƒŒæ™¯ï¼Œè¡¬æ‰˜ç²’å­ */
            --bg-gradient: radial-gradient(circle at center, #2b1029 0%, #1a0b1c 40%, #000000 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);

        body, html {
            margin: 0;

            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;

        canvas {

        /* --- é¡¶éƒ¨æ ‡é¢˜ --- */
        .top-container {
            position: absolute;
            top: 10%;

            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* è®©é¼ æ ‡ç©¿é€ */
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 117, 140, 0.6),
                         0 0 40px rgba(255, 117, 140, 0.3);

        .subtitle {

        @keyframes floatText {
            0%, 100% { transform: translateY(0); opacity: 0.9; }
            50% { transform: translateY(-10px); opacity: 1; }
        }

        /* --- åº•éƒ¨æ§åˆ¶æ  (æç®€é£æ ¼) --- */
        .control-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 20;

        }

        .control-bar:hover {

        }

        .music-info {

        }

        .song-name {

        }

        /* å¾‹åŠ¨æ¡ */
        .beat-bar {
            height: 3px;
            width: 0%;
            background: var(--accent-pink);
            margin-top: 4px;
            border-radius: 2px;
            box-shadow: 0 0 8px var(--accent-pink);
            transition: width 0.05s;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--accent-pink);
            border-color: var(--accent-pink);
            transform: scale(1.1);
        }
        
        button.play-active {
            background: var(--accent-pink);
            border-color: var(--accent-pink);
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.5);
        }

        /* åŠ è½½æç¤º */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 0.5s;
        }

    </style>
</head>
<body>

    <div class="top-container">
        <h1 class="title">xff,æˆ‘æƒ³ä½ å•¦</h1>
    </div>

    <div id="loading">âœ¨ ENGINE STARTING...</div>

    <canvas id="canvas"></canvas>

    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="control-bar">
        <button id="playBtn" onclick="toggleMusic()">â–¶</button>
        
        <div class="music-info">
            <div class="song-name" id="songTitle">ç‚¹å‡»æ’­æ”¾å¼€å¯å¾‹åŠ¨</div>
            <div class="beat-bar" id="beatVis"></div>
        </div>

        <button onclick="nextMusic()">â­</button>
    </div>

    <script>
        /**
         * ==========================================
         * 1. éŸ³ä¹æ’­æ”¾ä¸åˆ†æç³»ç»Ÿ
         * ==========================================
         */
        const playlist = [
            './music/zdnygj.mp3',       // ç¬¬1é¦–ï¼šçº¢è‰²ç³»
            './music/What_is_Love.mp3', // ç¬¬2é¦–ï¼šæ©™è‰²ç³»
            './music/ezj.mp3',          // ç¬¬3é¦–ï¼šé»„è‰²ç³»
            './music/some.mp3',         // ç¬¬4é¦–ï¼šç»¿è‰²ç³»
            './music/Crush.mp3',        // ç¬¬5é¦–ï¼šé’è“ç³»
            './music/dxs.mp3',          // ç¬¬6é¦–ï¼šé›è“ç³»
            './music/tyx.mp3'           // ç¬¬7é¦–ï¼šç´«ç½—å…°ç³»
        ];

        // ã€æ–°å¢ã€‘æ˜Ÿç©ºå½©è™¹è‰²è°± (å¯¹åº”ä¸ƒé¦–æ­Œ)
        // è¿™äº›å€¼æ˜¯ç²¾å¿ƒæŒ‘é€‰çš„ HSLA è‰²ç›¸å€¼ï¼Œé…åˆé»‘è‰²èƒŒæ™¯ä¼šæœ‰æ˜Ÿç©ºå‘å…‰æ„Ÿ
        const rainbowHues = [
            340, // 1. ç«ç‘°æ˜Ÿäº‘çº¢ (åŸè‰²)
            25,  // 2. æ—¥æš®å½—æ˜Ÿæ©™
            50,  // 3. æå…‰æ˜Ÿå°˜é»„
            150, // 4. ç¿¡ç¿ æå…‰ç»¿
            190, // 5. å†°å·æ˜Ÿæ²³è“
            240, // 6. æ·±ç©ºçš‡å®¶è“
            280  // 7. ç¥ç§˜è™šç©ºç´«
        ];

        // ã€æ–°å¢ã€‘å½“å‰çˆ±å¿ƒçš„åŸºç¡€è‰²ç›¸
        let currentBaseHue = rainbowHues[0]; 
    
        let trackIndex = 0;
        let isPlaying = false;
        let audioCtx, analyser, source;
        const audio = new Audio();
        audio.crossOrigin = "anonymous";
        let dataArray;
    
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512; 
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
    
        function toggleMusic() {
            initAudio();
            const btn = document.getElementById('playBtn');
            
            if (isPlaying) {
                audio.pause();
                btn.innerText = "â–¶";
                btn.classList.remove('play-active');
            } else {
                if (!audio.src) {
                    audio.src = playlist[trackIndex];
                    // ã€ä¿®æ”¹ã€‘åˆæ¬¡æ’­æ”¾æ—¶ç¡®ä¿é¢œè‰²æ­£ç¡®
                    currentBaseHue = rainbowHues[trackIndex];
                }
                audio.play().catch(e => console.log("æ’­æ”¾éœ€è¦äº¤äº’:", e));
                btn.innerText = "â¸";
                btn.classList.add('play-active');
                updateTitle();
            }
            isPlaying = !isPlaying;
        }
    
        function nextMusic() {
            trackIndex = (trackIndex + 1) % playlist.length;
            audio.src = playlist[trackIndex];
            
            // ã€ä¿®æ”¹ã€‘åˆ‡æ­Œæ—¶ï¼Œæ›´æ–°å½“å‰çš„åŸºç¡€è‰²ç›¸
            currentBaseHue = rainbowHues[trackIndex];

            // é¡ºä¾¿æ›´æ–°ä¸€ä¸‹UIçš„é«˜äº®è‰²ï¼ˆå¯é€‰ï¼Œå¢åŠ æ²‰æµ¸æ„Ÿï¼‰
            document.documentElement.style.setProperty('--accent-pink', `hsl(${currentBaseHue}, 80%, 70%)`);

            if (isPlaying) audio.play();
            updateTitle();
        }
    
        function updateTitle() {
            const fullPath = playlist[trackIndex];
            const fileName = fullPath.split('/').pop();
            const name = fileName.replace(/\.[^/.]+$/, "");
            document.getElementById('songTitle').innerText = "ğŸµ " + name;
        }
    
        // è·å–ç›®æ ‡èƒ½é‡å€¼
        function getTargetEnergy() {
            if (!analyser) return 0;
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < 15; i++) sum += dataArray[i];
            let avg = sum / 15;
            
            document.getElementById('beatVis').style.width = (avg / 2.55) + "%";
            
            let val = avg / 240; 
            return Math.pow(val, 3); 
        }
    
        /**
         * ==========================================
         * 2. é«˜çº§ 3D ç²’å­å¼•æ“ (å¼¹åŠ›å¢å¼ºç‰ˆ)
         * ==========================================
         */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        const PARTICLE_COUNT = 1800; 
        const HEART_SIZE = 15;       
    
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
    
        setTimeout(() => {
            const load = document.getElementById('loading');
            load.style.opacity = 0;
            setTimeout(() => load.style.display = 'none', 500);
        }, 800);
    
        function getHeartPoint() {
            let t = Math.random() * Math.PI * 2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            let scale = Math.random(); 
            let z = (Math.random() - 0.5) * 10 * scale; 
            let s = Math.pow(Math.random(), 0.3);
            return {
                x: x * s,
                y: y * s,
                z: z * s
            };
        }
    
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
    
            reset() {
                const pos = getHeartPoint();
                this.originX = pos.x * HEART_SIZE;
                this.originY = pos.y * HEART_SIZE;
                this.originZ = pos.z * HEART_SIZE;
                
                this.x = this.originX;
                this.y = this.originY;
                this.z = this.originZ;
    
                this.size = Math.random() * 2 + 0.5; 
                // ã€ä¿®æ”¹ã€‘ä¸å†åœ¨è¿™é‡Œå›ºå®š baseHueï¼Œæ”¹ä¸ºåœ¨ update ä¸­è¯»å–å…¨å±€å˜é‡
                this.alpha = Math.random();
                this.phase = Math.random() * Math.PI * 2; 
                this.huePhase = Math.random() * Math.PI * 2; 
            }
    
            update(currentScale, rotationY, time) {
                const cos = Math.cos(rotationY);
                const sin = Math.sin(rotationY);
    
                // ç¼©æ”¾è®¡ç®—
                let tx = this.originX * currentScale;
                let ty = this.originY * currentScale;
                let tz = this.originZ * currentScale;
    
                // æ—‹è½¬
                let rx = tx * cos - tz * sin;
                let rz = tx * sin + tz * cos;
                let ry = ty;
    
                const f = 400; 
                const zOffset = rz + f; 
                
                if (zOffset > 0) {
                    const projection = f / zOffset;
                    this.screenX = width / 2 + rx * projection;
                    this.screenY = height / 2 + ry * projection;
                    this.screenScale = projection; 
                    this.visible = true;
                } else {
                    this.visible = false;
                }
    
                // å‘¼å¸é—ªçƒ
                this.alpha = 0.4 + Math.sin(time * 2 + this.phase) * 0.3;
                
                // ã€ä¿®æ”¹ã€‘é¢œè‰²æµåŠ¨ï¼šä½¿ç”¨å…¨å±€ currentBaseHue
                // ä¾ç„¶ä¿ç•™äº† (+ Math.sin(...) * 20) å¸¦æ¥çš„æ˜Ÿç©ºæ¸å˜è´¨æ„Ÿ
                this.currentHue = currentBaseHue + Math.sin(time * 0.5 + this.huePhase) * 20;
            }
    
            draw(ctx) {
                if (!this.visible) return;
                let r = this.size * this.screenScale * 1.2; 
                if (r < 0.1) return;
                ctx.fillStyle = `hsla(${this.currentHue}, 80%, 60%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.screenX, this.screenY, r, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    
        let rotationAngle = 0;
        let time = 0;
        let smoothedBeat = 0;
        
        function animate() {
            time += 0.015; 
    
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; 
            ctx.fillRect(0, 0, width, height);
    
            let targetBeat = getTargetEnergy();
            
            // å¿«å……æ…¢æ”¾
            if (targetBeat > smoothedBeat) {
                smoothedBeat += (targetBeat - smoothedBeat) * 0.15;
            } else {
                smoothedBeat += (targetBeat - smoothedBeat) * 0.05;
            }
    
            // å¹…åº¦è®¡ç®—
            let finalScale = 1 + (Math.sin(time * 3) * 0.05) + (smoothedBeat * 0.8);
    
            rotationAngle += 0.003 + (smoothedBeat * 0.02);
    
            ctx.globalCompositeOperation = 'lighter'; 
    
            particles.forEach(p => {
                p.update(finalScale, rotationAngle, time);
                p.draw(ctx);
            });
    
            ctx.globalCompositeOperation = 'source-over'; 
    
            requestAnimationFrame(animate);
        }
    
        animate();
    
    </script>
</body>
</html>
